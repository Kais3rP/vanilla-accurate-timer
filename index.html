<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple Timer</title>
    <link href="http://fonts.cdnfonts.com/css/solothurn" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="btn-wrapper">
        <div class="btn-container">
          <button id="_start">START</button>
          <div id="start_tooltip" class="tooltip">
            <h3> Start Timer </h3>
          </div>
        </div>
        <div class="btn-container">
          <button id="_stop">STOP</button>
          <div id="stop_tooltip" class="tooltip">
            <h3> Stop Timer </h3>
          </div>
        </div>
        <div class="btn-container">
          <button id="_pause">PAUSE</button>
          <div id="pause_tooltip" class="tooltip">
            <h3> Reset Timer </h3>
          </div>
          </div>        
        </div>
         <div id="timer">00:00:00</div>       
      </div>
<script src="index.js"></script>
    </body>

</html>
